<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- ------------------------------ BOOTSTRAP ------------------------------ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- ----------- Needed to show Toast message when item is saved ----------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ----------------------------- FONTAWESOME ----------------------------- -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- ----------------------------- GOOGLE APIs ----------------------------- -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- --------------------------- CSS StyleSheet ---------------------------- -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>

  <!-- ----------------------------------------------------------------------- -->
  <!--                                 Header                                  -->
  <!-- ----------------------------------------------------------------------- -->

  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ----------------------------------------------------------------------- -->
  <!--                             Main Container                              -->
  <!-- ----------------------------------------------------------------------- -->

  <!-- ------- Display a Toast message when item is saved successfully ------- -->
  <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
    <div class="toast-container position-absolute p-3 top-0 start-50 translate-middle-x" id="toastPlacement">
      <div class="toast" data-bs-autohide="false">
        <div class="toast-header">
          <strong class="me-auto">Workday Scheduler</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Entry saved successfully to local storage.
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- --------------------------------- 9AM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">9AM</div>
      <textarea class="col-md-10 description" id="9"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton9"><i class="fas fa-save"
          id="saveButton9"></i></button>
    </div>

    <!-- -------------------------------- 10AM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">10AM</div>
      <textarea class="col-md-10 description" id="10"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton10"><i class="fas fa-save"
          id="saveButton10"></i></button>
    </div>

    <!-- -------------------------------- 11AM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">11AM</div>
      <textarea class="col-md-10 description" id="11"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton11"><i class="fas fa-save"
          id="saveButton11"></i></button>
    </div>

    <!-- -------------------------------- 12PM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">12PM</div>
      <textarea class="col-md-10 description" id="12"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton12"><i class="fas fa-save"
          id="saveButton12"></i></button>
    </div>

    <!-- --------------------------------- 1PM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">1PM</div>
      <textarea class="col-md-10 description" id="13"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton13"><i class="fas fa-save"
          id="saveButton13"></i></button>
    </div>

    <!-- --------------------------------- 2PM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10 description" id="14"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton14"><i class="fas fa-save"
          id="saveButton14"></i></button>
    </div>

    <!-- --------------------------------- 3PM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">3PM</div>
      <textarea class="col-md-10 description" id="15"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton15"><i class="fas fa-save"
          id="saveButton15"></i></button>
    </div>

    <!-- --------------------------------- 4PM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">4PM</div>
      <textarea class="col-md-10 description" id="16"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton16"><i class="fas fa-save"
          id="saveButton16"></i></button>
    </div>

    <!-- --------------------------------- 5PM --------------------------------- -->
    <div class="row">
      <div class="col-md-1 hour">5PM</div>
      <textarea class="col-md-10 description" id="17"></textarea>
      <button type="button" class="btn btn-primary col-md-1 saveBtn" id="saveButton17"><i class="fas fa-save"
          id="saveButton17"></i></button>
    </div>
  </div>

  <!-- ------------------------------- JQUERY -------------------------------- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- -------------------------------- DAYJS -------------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <!-- ------------------------------ Custom JS ------------------------------ -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
